branches:
  only:
  - master
env:
  global:
    - DOCKER_CLIENT_TIMEOUT="120"
    - COMPOSE_HTTP_TIMEOUT="120"
    - UID="2000"
services: 
- docker
push: &push
      before_install:
        - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
        - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
        - sudo apt-get update
        - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
        - docker version
      after_success:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker images
        - |
          for i in `docker images --format {{.Repository}}:{{.Tag}}`; do
            if [[ $TRAVIS_EVENT_TYPE == "push" ]]; then 
              docker push $i;
            fi
          done
alpine: &alpine
      stage: Build
      os: linux
      language: shell
      script:
        - IMAGE=$(docker-compose -f dist/alpine/docker-compose.yml images app | tail -1 | awk '{print $2}')
        - TAG=$(docker-compose -f dist/alpine/docker-compose.yml images app | tail -1 | awk '{print $3}')
        - docker-compose -f dist/alpine/docker-compose.yml build
        - docker tag ${IMAGE}:${TAG} ${IMAGE}:${TAG}-${TRAVIS_COMMIT:0:7}
        - docker rmi golang:alpine3.11
        - docker rmi raphaelguzman/miniconda3:${CONDA_VER}-py${PY_VER}-alpine3.11
        - docker system prune -f
      <<: *push
debian: &debian
      stage: Build
      os: linux
      language: shell
      script:
        - IMAGE=$(docker-compose -f dist/debian/docker-compose.yml images app | tail -1 | awk '{print $2}')
        - TAG=$(docker-compose -f dist/debian/docker-compose.yml images app | tail -1 | awk '{print $3}')
        - docker-compose -f dist/debian/docker-compose.yml build
        - docker tag ${IMAGE}:${TAG} ${IMAGE}:${TAG}-${TRAVIS_COMMIT:0:7}
        - [ "$PY_VER" == "3.8" ] && docker tag ${IMAGE}:${TAG} ${IMAGE}:latest
        - docker rmi golang:alpine3.11
        - docker rmi raphaelguzman/miniconda3:${CONDA_VER}-py${PY_VER}-debian
        - docker system prune -f
      <<: *push
jobs:
  include:
    - <<: *alpine
      env:
      - LABEL: Alpine
      - PY_VER: 3.8
      - CONDA_VER: 4.8.2
    - <<: *alpine
      env:
      - LABEL: Alpine
      - PY_VER: 3.7
      - CONDA_VER: 4.8.2
    - <<: *alpine
      env:
      - LABEL: Alpine
      - PY_VER: 3.6
      - CONDA_VER: 4.4.10
    - <<: *debian
      env:
      - LABEL: Debian
      - PY_VER: 3.8
      - CONDA_VER: 4.8.2
    - <<: *debian
      env:
      - LABEL: Debian
      - PY_VER: 3.7
      - CONDA_VER: 4.8.2
    - <<: *debian
      env:
      - LABEL: Debian
      - PY_VER: 3.6
      - CONDA_VER: 4.4.10
